<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/lib/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/dist/jquery.validate.js"></script>
<script type="text/javascript" src="js/src.localization/messages_zh.js"></script>
<script type="text/javascript">
	$('register-form').validate({
       invalidHandler:function(e,validator){
            var errors=validator.numberOfInvalids();
            if(errors){
                var message=errors==1
                $("div.errors span").html(message);
                $("div.error").show();
            }else{
                $("div.error").hide();
            }
       },
       rules:{
           Username:{
               required:true,
               stringCheck:true,
               byteRangeLength:[3,15]
           },
           Password:{
               required:true,
               isPassword:true
           },
           RePassword:{
               required:true,
               isPassword:true,
               equalTo:"input[name=password]"
           },
           Email:{
           		required:true,
           		email:true
           },
           messages:{
           	Username:{
           		required:"请填写用户名",
           		stringCheck:"用户名只能包括中文字，英文字母，数字，下划线",
           		byteRangeLength:"用户名必须3-15个字符之间(一个中文算两个字符)"
           	},
           	Password:{
           		required:"请填写密码",
           	},
           	RePassword:{
           		required:"请填写相同的密码",
           		equalTo:"必须与密码文本框相同的密码"
           	},
           	Email:{
           		required:"请输入一个email地址",
           		email:"请输入一个有效的Email地址(格式:example@example.com)"
           	}
           },
           focusInvalid:false,
           	onKeyup:false,
           	errorPlacement:function(error,element){
           		error.appendTo(element.parent());
           	},
       }
    });
</script>
<title>Login</title>
<style type="text/css">
#header {
	width: 100%;
	height: 15%;
}

#middle {
	width: 100%;
	height: 70%;
	position: absolute;
}

.login {
	width: 300px;
	height: 350px;
	border: 1;
	position: relative;
	left: 30%;
	text-align: center;
}

a:link {
	color: #FF0000;
	text-decoration: underline;
}

a:visited {
	color: #00FF00;
	text-decoration: none;
}

a:hover {
	color: #000000;
	text-decoration: none;
}

a:active {
	color: #FFFFFF;
	text-decoration: none;
}

#footer {
	width: 100%;
	height: 15%;
}
</style>
</head>
<body>
	<form action="registerCheck.jsp" onSubmit="" method="post">
		<div id="header"></div>
		<div id="middle">
			<form id="register-form">
				<table class="login" border="1">
					<tr>
						<td>用户名:</td>
						<td><input type="text" id="userName" name="Username"></input></td>
					</tr>
					<tr>
						<td>密码:</td>
						<td><input type="password" id="passWord" name="Password"></input></td>
					</tr>
					<tr>
						<td>再输入一次密码:</td>
						<td><input type="password" id="rePasswd" name="RePassword"></input></td>
					</tr>
					<tr>
						<td>邮箱:</td>
						<td><input type="email" id="email" name="Email"></input></td>
					</tr>
					<tr>
						<td>身份:</td>
						<td><select name="Choice">
								<option>teacher</option>
								<option>student</option>
						</select></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" value="注册0"
							style="width:200px;"></td>
					</tr>
				</table>
			</form>
		</div>
		<div id="footer"></div>
	</form>
</body>
</html>
